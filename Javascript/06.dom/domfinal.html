        // more optimized approach
        function addLang(lang){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(lang))

        }
        addLang('Css')
        addLang('Javascript')
        addLang('react')

        //Edit
        const first = document.querySelector('li:first-child')

        // 2nd way

        //3rd way by creating new li and then adding text to that li and then replacing it with the first 
        const firstEditedText = document.createElement('li')
        firstEditedText.textContent='js'
        first.replaceWith(firstEditedText)

        // 4th way
        // if selecting with a class name then use >
        const second = document.querySelector('.listItems > li:nth-child(2)')
        second.outerHTML='<li>DB</li>'

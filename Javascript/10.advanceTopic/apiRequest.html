<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request using XMLHttpRequest()</title>
</head>

<body style="color: white; background-color: #212121;">
    <h3 style="text-align: center;">Api request using a old way which is XMLHttpRequest()<h3>

<script>
    // we have created a xmlhttprequest object using new keyword
        const xhr = new XMLHttpRequest()

    // we have configured the request using open
    xhr.open('GET', 'https://api.github.com/users/hiteshchoudhary')

    // onreadystatechange is used to keep track of the readystate
    xhr.onreadystatechange = (e) => {
    console.log(xhr.readyState)
    if (xhr.readyState === 4 && xhr.status === 200) {
        const data = JSON.parse(xhr.responseText)

        // displaying name
        console.log(data.name)

        //displaying twitter_username
        console.log(data.twitter_username)

        // displaying followers
        console.log(data.followers)
    }
    }
    // sending the api request
    xhr.send()
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Rupees Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h2 id="heading">Total Rupees Calculator</h2>
        <form class="form">
            
            <label>10 ₹:</label>
            <input id="tenrupees" placeholder="Enter the number of coin" type="number">

            <label>50 ₹:</label>
            <input id="fiftyrupees" placeholder="Enter the number of coin" type="number">

            <label>100 ₹:</label>
            <input id="hundredrupees" placeholder="Enter the number of coin" type="number">

            <label>200 ₹:</label>
            <input id="twohundredrupees" placeholder="Enter the number of coin" type="number">

            <label>500 ₹:</label>
            <input id="fivehundredrupees" placeholder="Enter the number of coin" type="number">

            <label>1000 ₹:</label>
            <input id="thousandrupees" placeholder="Enter the number of coin" type="number">

            <label>2000 ₹:</label>
            <input id="twothousandrupees" placeholder="Enter the number of coin" type="number">

            <button id="button" type="button">Submit</button>

        </form>
        <p id="displayTotal"></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
